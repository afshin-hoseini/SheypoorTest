language: android
jdk: oraclejdk8
sudo: required

branches:
  - only:
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
    
android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.0
    - android-16
    - android-23
    - extra-android-m2repository
    - extra-google-m2repository
    #- sys-img-armeabi-v7a-android-22

